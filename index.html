      <h3>練習一 五線譜</h3>
      <div>
          <svg id="musicline" width="300" height="200" style="border-width:2px; border-style:solid;"></svg>
      </div>
      <script>
        d3.select("#musicline").append("circle").attr("cx",150).attr("cy",120).attr("r",15);
        d3.select("#musicline").append("rect").attr("x",160).attr("y",45).attr("width",5).attr("height",78);
        //迴圈劃出五線譜
        for(var i=0; i<5; i++) 
        {
            d3.select("#musicline").append("line").attr({x1:0, y1:45+i*30, x2:300, y2:45+i*30, stroke:"black", stroke_width:"2"});        
        }
        d3.select("#musicline")
          .append("text")
          .attr({x:"140", y:"200"})
          .style({"font-size":"2em"})
          .text("A");
      </script>
      <br/>
      
      <h3>練習二 亂數長條圖</h3>
      <svg id="randomline" width="400" height="180" style="background-color:blue">
      </svg>
      
      <script>
        for(var i=0; i<10; i++){
            var num = random(20,300);
            d3.select("#randomline").append("rect").attr({ x: 10, y: 10+15*i, width: num, height: 10, fill: "red" });
    
            d3.select("#randomline")
            .append("text")
            .attr({
            x: num+20,
            y: 20+15*i,
            "font-size": 12
            }).text(num);
          };
      </script>
